services:
  # PostgreSQL Database
  db:
    container_name: nest_postgres
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nest_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nest_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports: 
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nest_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    container_name: nest_redis
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: nest_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      APPLICATION_PORT: 3000
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-nest_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-nest_db}
      POSTGRES_URI: postgresql://${POSTGRES_USER:-nest_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-nest_db}
      # Redis
      REDIS_URI: redis://:${REDIS_PASSWORD}@redis:6379
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
      # Session
      SESSION_SECRET: ${SESSION_SECRET}
      SESSION_NAME: ${SESSION_NAME:-session_id}
      SESSION_DOMAIN: ${SESSION_DOMAIN:-minus.play2go.cloud}
      SESSION_MAX_AGE: ${SESSION_MAX_AGE:-7d}
      SESSION_HTTP_ONLY: ${SESSION_HTTP_ONLY:-true}
      SESSION_SECURE: ${SESSION_SECURE:-true}
      SESSION_FOLDER: ${SESSION_FOLDER:-sessions:}
      # Cookie
      COOKIE_SECRET: ${COOKIE_SECRET}
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      # Email
      EMAIL_HOST: ${EMAIL_HOST:-https://api.resend.com}
      EMAIL_FROM: ${EMAIL_FROM}
      RESEND_API_KEY: ${RESEND_API_KEY}
      # OAuth Google
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      # OAuth GitHub
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI}
    ports:
      - "3000:3000"
    networks:
      - backend_network
    volumes:
      - ./logs:/app/logs
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  backend_network:
    driver: bridge
 